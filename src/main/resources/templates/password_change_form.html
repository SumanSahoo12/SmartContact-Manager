<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>Change Password Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/forgot-password.css}">
</head>

<body>
	<section class="d-flex align-items-center justify-content-center" style="height:60vh; margin-top:50px;">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-4 col-sm-6">
					<div class="card shadow-lg p-4 form-container">

						<!-- Display Success Message -->
						<div th:if="${message}" class="alert alert-success text-center">
							<p th:text="${message}"></p>
						</div>

						<!-- Display Error Message -->
						<div th:if="${error}" class="alert alert-danger text-center">
							<p th:text="${error}"></p>
						</div>
						
						<h3>New Password Form</h3>

						<form th:action="@{/change-password}" method="post">
							<div class="form-group">
								<input type="text" name="newPassword" placeholder="Enter new password here" class="form-control"
									required>
							</div>
							<div class="text-center mt-3">
								<button class="btn btn-primary">Change Password</button>
							</div>
						</form>


					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
