<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/login.css}"> <!-- Link to external CSS -->
</head>

<body>
	<section class="d-flex align-items-center justify-content-center" style="height:80vh; margin-top:50px;">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-5 col-sm-7">
					<div class="card shadow-lg p-4 form-container">
						<h2 class="text-center mb-3">Login Page</h2>

						<!-- Logout Success Message -->
						<div th:if="${logoutSuccess}" class="alert alert-success text-center">
							<p th:text="${logoutSuccess}"></p>
						</div>

						<!-- Display Success Message -->
						<div th:if="${success}" class="alert alert-success text-center">
							<p th:text="${success}"></p>
						</div>

						<!-- Display Error Message (From Backend) -->
						<div th:if="${error}" class="alert alert-danger text-center">
							<p th:text="${error}"></p>
						</div>

						<!-- Display Logout Message -->
						<div th:if="${param.logout}" class="alert alert-success text-center">
							You have been logged out successfully.
						</div>

						<form th:action="@{/login}" method="post">
							<!-- Email -->
							<div class="mb-2">
								<label class="form-label">Email:</label>
								<input type="email" name="email" class="form-control" required>
							</div>

							<!-- Password -->
							<div class="mb-2">
								<label class="form-label">Password:</label>
								<input type="password" name="password" class="form-control" required>
							</div>

							<!-- Submit Button -->
							<div class="text-center" style="margin-top: 10px;">
								<button type="submit" class="btn btn-primary">Sign in</button>
							</div>
	

							<!-- It will go to the forgot_email_form Link -->
							<div class="text-center mt-2"
								style="text-align: left; margin-left: 170px; margin-bottom: 15px;">
								<a th:href="@{/forgot}" style="text-decoration: none;"
									class="text-danger">Forgot Password?</a>
							</div>

							<!-- Horizontal Line -->
							<hr class="mt-2 mb-3" style="height: 1px; border-width: 1px; border-color: black;">

							<!-- Don't have an account? -->
							<div class="text-center mt-4" style="text-align: left; margin-left: -75px; ">
								<p>Don't have an account? <a th:href="@{/signup}" style="text-decoration: none;"
										class="text-primary">Register</a></p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
