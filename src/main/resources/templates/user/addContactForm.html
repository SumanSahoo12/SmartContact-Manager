<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
</head>

<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <!-- Success -->
                        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

                        <!-- Errors -->
                        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
                        <div th:if="${errorImage}" class="alert alert-danger" th:text="${errorImage}"></div>

                        <form th:action="@{/user/processContact}" th:object="${contact}" method="post" enctype="multipart/form-data">

                            <!-- Name -->
                            <div class="mb-3">
                                <label class="form-label">First Name:</label>
                                <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <!-- Nickname -->
                            <div class="mb-3">
                                <label class="form-label">Nick Name:</label>
                                <input type="text" class="form-control" th:field="*{secondName}" placeholder="Enter nickname">
                            </div>

                            <!-- Phone -->
                            <div class="mb-3">
                                <label class="form-label">Phone:</label>
                                <input type="number" class="form-control" th:field="*{phone}" placeholder="Enter phone" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <!-- Work -->
                            <div class="mb-3">
                                <label class="form-label">Work:</label>
                                <input type="text" class="form-control" th:field="*{work}" placeholder="Enter work" required>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label class="form-label">Contact Description:</label>
                                <textarea class="form-control" th:field="*{description}" rows="4" required></textarea>
                            </div>

                            <!-- Image -->
                            <div class="mb-3">
                                <label class="form-label">Profile Image:</label>
                                <input type="file" class="form-control" name="profileImage" accept="image/*" required>
                            </div>

                            <!-- Submit -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Save Contact</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
