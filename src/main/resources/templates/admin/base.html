<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" th:href="@{/css/style.css}" />

	<title th:text="${title}">Admin Base</title>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
</head>

<body>

	<!-- Navbar -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager - Admin</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<!-- Home Link -->
				<li class="nav-item">
					<a class="nav-link" th:href="@{/home}">Home</a>
				</li>

				<!-- Show logged-in user name -->
				<li class="nav-item" th:if="${admin != null}">
					<a class="nav-link" th:href="@{/admin/profileAdmin}">
						<span th:text="${admin.name}">Admin</span>
					</a>
				</li>

				<!-- Logout Link -->
				<li class="nav-item" th:if="${admin != null}">
					<a class="nav-link" th:href="@{/logout}">Logout</a>
				</li>

				<!-- Login Link -->
				<li class="nav-item" th:if="${admin == null}">
					<a class="nav-link" th:href="@{/login}">Login</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- Navbar end -->

	<!-- Sidebar  start -->

	<div class="sidebar mt-2">

		<span onclick="toggleSidebar()" class="crossBtn">&times</span>

		<!-- 1. Dashboard -->
		<a id="admin-dashboard" th:href="@{/admin/dashboard}" class="item active">
			<i class="fas fa-home"></i> Dashboard
		</a>

		<!-- 2. View All Users -->
		<a id="view-users" th:href="@{/admin/manage-users}" class="item">
			<i class="fas fa-users"></i> View Users
		</a>

		<!-- 3. View All Contacts -->
		<a id="view-contacts" th:href="@{/admin/manage-contacts}" class="item">
			<i class="fas fa-address-book"></i> All Contacts
		</a>

		<!-- 4. Admin Profile -->
		<a id="admin-profile" th:href="@{/admin/profileAdmin}" class="item">
			<i class="fas fa-user-circle"></i> Admin Profile
		</a>

		<!-- 5. Admin Settings -->
		<a id="admin-settings" th:href="@{/admin/settingAdmin}" class="item">
			<i class="fas fa-cogs"></i> Settings
		</a>

		<!-- 6. Logout -->
		<a th:href="@{/logout}" class="item">
			<i class="fas fa-sign-out-alt"></i> Logout
		</a>

		<div class="divider"></div>

	</div>


	<!-- Sidebar end -->

	<!-- Content  start  -->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<div th:replace="${content}"> </div>
	</div>

	<!-- Content  end  -->

	<!-- Optional  JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>
</body>

</html>
